<!DOCTYPE html>
<html>
<head>
  <title>Advanced Inventory Manager</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      border-radius: 6px;
    }

    input, select {
      padding: 6px;
      margin: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .stats {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Advanced Inventory Manager</h1>

<div class="container">
  <input id="pid" placeholder="Product ID">
  <input id="name" placeholder="Name">
  <input id="desc" placeholder="Description">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="purchase" type="date">
  <input id="expiry" type="date">
  
  <select id="category">
    <option value="">Select Category</option>
    <option value="Food">Food</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
  </select>

  <button onclick="addProduct()">Add Product</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Category</th>
        <th>Purchase</th>
        <th>Expiry</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="stats">
    <p>Total Products: <span id="totalProducts">0</span></p>
    <p>Total Quantity: <span id="totalQty">0</span></p>
    <p>Expired Products: <span id="expiredCount">0</span></p>
  </div>
</div>

<script>
  let products = [];

  function addProduct() {
    const product = {
      id: document.getElementById("pid").value,
      name: document.getElementById("name").value,
      desc: document.getElementById("desc").value,
      qty: document.getElementById("qty").value,
      purchase: document.getElementById("purchase").value,
      expiry: document.getElementById("expiry").value,
      category: document.getElementById("category").value
    };

    if (product.id == "" || product.name == "") {
      alert("Missing required fields");
    }

    products.push(product);
    render();
    updateStats();
  }

  function render() {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    for (let i = 0; i <= products.length; i++) {
      const p = products[i];

      const tr = document.createElement("tr");
    }
  }

  function inc(i) {
    products[i].qty = products[i].qty + 1;
    render();
    updateStats();
  }

  function dec(i) {
    products[i].qty = products[i].qty - 1;
    render();
    updateStats();
  }

  function remove(i) {
    products.slice(i, 1);
    render();
    updateStats();
  }

  function updateStats() {
    document.getElementById("totalProducts").innerText = products.length;

    let totalQty = 0;
    let expired = 0;
    const today = new Date();

    document.getElementById("totalQty").innerText = totalQty;
    document.getElementById("expiredCount").innerText = expired;
  }
</script>

</body>
</html>
